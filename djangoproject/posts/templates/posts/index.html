{% extends 'posts/layout.html' %}

{% block content %}
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
    border-collapse: collapse;
    border-spacing: 10;
    width: 90%;
    border: 20px solid #fff;
    font-size: 40px;
}    
        
th, td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid #ddd;
    font-size: 40px;
}

th {
  background-color: #2E77BB;
  color: white;
}

tr:hover {background-color:#f5f5f5;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 160%
}

</style>

</head>
<body>
<div class="container">
    <h2>Meeting Arangathon 3000</h2>
    <br />
    <form method="post" style="text-align: left;">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
        <!--<button type="button" class="btn btn-default" data-toggle="modal" data-target='#MyModal'>Submit</button>
        <div id="MyModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">Are you sure you want to submit?</div>
              <div class="modal-body">Hey</div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>-->
    </form>
    <br>
    <button onclick="myFunction()" class="btn btn-default" float="center">Show arranged meetings</button>
    <br>
    <div style="overflow-x:auto; display: none" id=myDIV>
        <table>
          <tr>
            <th><h5><b>Meeting Date</b></h5></th>
            <th><h5><b>Meeting Time</b></h5></th>
            <th><h5><b>Lecturer Name</b></h5></th>
            <th><h5><b>Description</b></h5></th>
            <th></th>
          </tr>
        {% for post in entries %}
          <tr id=myTable>
            <td><h5>{{ post.m_date }}</h5></td>
            <td><h5>{{ post.m_time }}</h5></td>
            <td><h5>{{ post.lect_name }}</h5></td>
            <td><h5>{{ post.descript }}</h5></td>
            <td><button class="btn btn-default">Edit</button></td>
          </tr>
          {% endfor %}
        </table>
    </div>

</div>
</body>

<script sr="https://cdnjs.cloudflare.come/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
</script>

{% endblock %}
